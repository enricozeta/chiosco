<div *ngIf="!loading">
  <div class="logo">
    <img src="assets/logo.png">
  </div>
  <div class="content">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>CLASSIFICA</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="result">
          <table mat-table [dataSource]="coppaChioscoResult" class="table">

            <!-- Position Column -->
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef class="title"> SQUADRA </th>
              <td mat-cell *matCellDef="let element" class="item"> {{element.teamName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="points">
              <th mat-header-cell *matHeaderCellDef class="title"> PUNTEGGIO </th>
              <td mat-cell *matCellDef="let element" class="item"> {{element.points}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div *ngIf="loading">
  <mat-spinner class="spinner" color="accent"></mat-spinner>
</div>
